<html>
<head>
<script src="RetirementCalculator.js"></script>
<style>

input[type='button'] { font-size: 64px; font-weight: bold; font-family: Helvetica, Arial, sans-serif;}
textarea { font-size: 32px; font-weight: bold; border-style: inset; border-width: 2px; font-family: Helvetica, Arial, sans-serif;}

p {
  color: red;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 44; 
  font-weight: bold;
}

textarea { font-size: 44px; }

</style>
</head>
<body>
<p align="center"><hr size="10" color="red"></p>
<p align="center">RETIREMENT CALCULATOR<br><br></p>

<!----INPUTS -->
<div id="inputs" style="display: none;">
<p align="center">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td width="50%"><p align="right" valign="top">YEAR BORN:&nbsp;&nbsp;</p></td>
		<td width="50%"><textarea rows="1" cols="15" id="yearBorn">1969</textarea></td>
	</tr>
	<tr><td colspan="2" height="15px"></td></tr>
	<tr>
		<td width="50%"><p align="right" valign="top">YEAR RETIRE:&nbsp;&nbsp;</p></td>
		<td width="50%"><textarea rows="1" cols="15" id="yearRetire">2025</textarea></td>
	</tr>
	<tr><td colspan="2" height="15px"></td></tr>
	<tr>
		<td width="50%"><p align="right" valign="top">YEAR SOC SEC:&nbsp;&nbsp;</p></td>
		<td width="50%"><textarea rows="1" cols="15" id="yearSocSec">1969</textarea></td>
	</tr>
	<tr><td colspan="2" height="15px"></td></tr>
	<tr>
		<td width="50%"><p align="right" valign="top">YEAR MEDICARE:&nbsp;&nbsp;</p></td>
		<td width="50%"><textarea rows="1" cols="15" id="yearMedicare">2025</textarea></td>
	</tr>
	<tr><td colspan="2"><hr></td></tr>
	<tr>
		<td width="50%"><p align="right" valign="top">ROTH IRA - AL:&nbsp;&nbsp;</p></td>
		<td width="50%"><textarea rows="1" cols="15" id="rothIRAAl">0</textarea></td>
	</tr>
	<tr>
		<td width="50%"><p align="right" valign="top">AVG RETURN:&nbsp;&nbsp;</p></td>
		<td width="50%"><textarea rows="1" cols="15" id="rothIRAAl-return">0</textarea></td>
	</tr>
</table>
</p>
<center><input type="button" id="run" value="Do The Math" onClick="doCalc();"></input></center>
</div>

<!----OUTPUT -->
<div id="output" style="display: none;">
	<div id="outputReport"><p></p></div>
	<center><input type="button" id="run" value="All Done" onClick="doClose();"></input></center>
</div>

</body>


</html>
