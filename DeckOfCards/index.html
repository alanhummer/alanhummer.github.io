<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck of Cards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="deckofcards.js"  type="module"></script>
 </head>
<body style="background-color:black;height:100vh">
  <!-- And the card app welcome-->
  <div id="cardbutton" style="height:80%;display:flex;justify-content:center;align-items:center;" class="large-text-display">
    <div style="justify-content:center;align-items:center;text-align:center;height:80%"> 
     _WELCOMEMESSAGE_<br>
    <img src="card-cover-blue.png" id="cardgamestart" alt="Card Game" text-align="center" class="card-cover-big"><br>
    _WELCOMEINSTRUCTIONS_
    </div>
  </div>

  <!-- And the card app iteself-->
  <div id="cardapp" style="display:none;height:100%" class="small-text-display">
  <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="100%" height="5%" align="center" valign="top">
        <!-- Message-->
        <div id="play-message" style="justify-content:center;align-items:center;display:inline-block" class="small-text-display">We are all set. When players ready, play begins and cards will show here.</div>
      </td>
    </tr>
    <tr>
      <td width="100%" height="15%" align="center" valign="top">
        <!--Table Cards-->
        <div id="table-cards-front" style="position:relative;justify-content:center;height:60px;display:relative;"></div>
        <div id="table-cards-back" style="position:relative;justify-content:center;height:60px;display:none;"></div>
      </td>
    </tr>
    <tr>
      <td width="100%" height="30%" align="center" valign="top">
        <!-- Player Cards-->
        <div id="player-cards-front" style="position:relative;justify-content:center;height:125px;display:none;"></div>
        <div id="player-cards-back" style="position:relative;justify-content:center;height:125px;display:block;"></div>
      </td>
    </tr>
    <tr>
      <td width="100%" height="20%" align="center" valign="top">
        <!--Players-->
        <div id="players"></div>
      </td>
    </tr>
    <tr>
      <td width="100%" height="15%" align="center" valign="top">
        <!--Controls-->
        <div id="controls" style="display:none;">
          <img src="players.png" id="cardapp-players" style="display:none;" alt="Get Player List" class="cardButtonImage" text-align="right">
          <img src="dealAllUp.png" id="cardapp-dealAllUp" style="display:none;" alt="Deal All Players 1 up" class="cardButtonImage" text-align="right">
          <img src="dealAllDown.png" id="cardapp-dealAllDown" style="display:none;" alt="Deal All Players 1 Down" class="cardButtonImage" text-align="right">
          <img src="dealOneUp.png" id="cardapp-dealOneUp" style="display:none;" alt="Deal One Up" class="cardButtonImage" text-align="right">
          <img src="dealOneDown.png" id="cardapp-dealOneDown" style="display:none;" alt="Deal One Down" class="cardButtonImage" text-align="right">
          <img src="burnCard.png" id="cardapp-burnCard" style="display:none;" alt="Burn a Card" class="cardButtonImage" text-align="right">
          <img src="actionPlayer.png" id="cardapp-actionPlayer" style="display:none;" alt="Action Player" class="cardButtonImage" text-align="right">
          <img src="tablePlayUp.png" id="cardapp-tablePlayUp" style="display:none;" alt="Table Play Up" class="cardButtonImage" text-align="right">
          <img src="tablePlayDown.png" id="cardapp-tablePlayDown" style="display:none;" alt="Table Play Down" class="cardButtonImage" text-align="right">
          <img src="nextPlayer.png" id="cardapp-nextPlayer"style="display:none;"  alt="Next Player" class="cardButtonImage" text-align="right">
          <img src="flushLog.png" id="cardapp-flushLog" style="display:none;" alt="Flush Log" class="cardButtonImage" text-align="right">
          <!-- Hold em'-->
          <img src="startGame.png" id="cardapp-startGame" style="display:inline-block;" alt="Start Game" class="cardButtonImage" text-align="right">
          <img src="deal.png" id="cardapp-dealAllDown2" style="display:inline-block;" alt="Deal" class="cardButtonImage" text-align="right">
          <img src="flop.png" id="cardapp-tablePlayUp3" style="display:inline-block;" alt="Deal" class="cardButtonImage" text-align="right">
          <img src="river.png" id="cardapp-tablePlayUp1" style="display:inline-block;" alt="Deal" class="cardButtonImage" text-align="right">
          <img src="turn.png" id="cardapp-tablePlayUp1Final" style="display:inline-block;" alt="Deal" class="cardButtonImage" text-align="right">
          <img src="show-cards.png" id="cardapp-showCards" style="display:inline-block;" alt="Show" class="cardButtonImage" text-align="right">
          <img src="nextDealer.png" id="cardapp-nextDealer" style="display:inline-block;" alt="Next Dealer" class="cardButtonImage" text-align="right">
        </div>
      </td>
    </tr>
    <tr>
      <td width="100%" height="5%" align="center" valign="top">
        <!-- Log and Status -->
        <div class="status">
          <div id="cardapp-log"></div>
          <div id="status">v2025.04.29.?</div>
        </div>
      </td>
    </tr>
    <tr>
      <td width="100%" height="10%" align="center" valign="top">
        <!--Spacer-->
      </td>
    </tr>
  </table>
  </div>

</body>
</html>
