<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck of Cards</title>
  <link rel="stylesheet" href="styles.css">
  <script src="deckofcards.js"  type="module"></script>
 </head>
<body style="background-color:black;height:100%">
  <!-- And the card app-->
  <div id="cardbutton" style="height:80%;display:flex;justify-content:center;align-items:center;" class="large-text-display">
    <div style="justify-content:center;align-items:center;text-align:center;height:80%"> 
     _WELCOMEMESSAGE_<br>
    <img src="card-cover-blue.png" id="cardgamestart" alt="Card Game" text-align="center" class="card-cover-big"><br>
    _WELCOMEINSTRUCTIONS_
    </div>
  </div>

  <div id="cardapp" style="display:none;height:100%" class="small-text-display">

    <!-- Message-->
    <div id="play-message" style="justify-content:center;align-items:center;" class="small-text-display">We are all set. When players ready, play begins and cards will show here.</div>

    <!--Table Cards-->
    <div id="table-cards" style="display:relative;height:125px;">
      <div id="table-cards-front" style="position:relative;height:125px;display:block;"></div>
      <div id="table-cards-back" style="position:relative;height:125px;display:none;"></div>
    </div>
    
    <!-- Player Cards-->
    <div id="player-cards" style="display:relative;height:125px;">
      <div id="player-cards-front" style="position:relative;height:125px;display:none;"></div>
      <div id="player-cards-back" style="position:relative;height:125px;display:block;"></div>
    </div>

    <!--Players-->
    <div id="players" style="display:inline-block;height:125px;">
      <div class="player">Larry</div>
      <div class="player">Curly</div>
      <div class="player">Moe</div>
    </div>
    
    <!--Controls-->
    <div id="controls" style="display:block;height:125px;">
      <img src="shuffle.png" id="cardapp-shuffle" alt="Send Message" class="cardButtonImage" text-align="right">
      <img src="players.png" id="cardapp-players" alt="Get Player List" class="cardButtonImage" text-align="right">
      <img src="startGame.png" id="cardapp-startGame" alt="Start Game" class="cardButtonImage" text-align="right">
      <img src="dealAllUp.png" id="cardapp-dealAllUp" alt="Deal All Players 1 up" class="cardButtonImage" text-align="right">
      <img src="dealAllDown.png" id="cardapp-dealAllDown" alt="Deal All Players 1 Down" class="cardButtonImage" text-align="right">
      <img src="dealOneUp.png" id="cardapp-dealOneUp" alt="Deal One Up" class="cardButtonImage" text-align="right">
      <img src="dealOneDown.png" id="cardapp-dealOneDown" alt="Deal One Down" class="cardButtonImage" text-align="right">
      <img src="burnCard.png" id="cardapp-burnCard" alt="Burn a Card" class="cardButtonImage" text-align="right">
      <img src="nextPlayer.png" id="cardapp-nextPlayer" alt="Next Player" class="cardButtonImage" text-align="right">
      <img src="actionPlayer.png" id="cardapp-actionPlayer" alt="Action Player" class="cardButtonImage" text-align="right">
      <img src="tablePlayUp.png" id="cardapp-tablePlayUp" alt="Table Play Up" class="cardButtonImage" text-align="right">
      <img src="tablePlayDown.png" id="cardapp-tablePlayDown" alt="Table Play Down" class="cardButtonImage" text-align="right">
      <img src="flushLog.png" id="cardapp-flushLog" alt="Flush Log" class="cardButtonImage" text-align="right">
    </div>

    <!-- Log and Status -->
    <div class="status">
      <div id="cardapp-log"></div>
      <div id="status">v2025.04.19.0?</div>
    </div>

  </div>

</body>
</html>
