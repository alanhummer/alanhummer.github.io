<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I saw your fish!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Display area for image capture -->
  <div class="container" id="capture-image" style="display: none;">
    <h1>Catch that fish!</h1>
    <video id="video" autoplay playsinline></video><br>
    <h1>If you catch em', take a picture!</h1>
    <button id="captureBtn">Capture</button>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <!-- Display area for image captured -->
  <div class="container" id="captured-image" style="display: none;">
    <h1>I saw your fish!</h1>
    <img id="photo" alt="Captured Image" >
  </div>
  <!-- Display area for weather info -->
  <div class="container" id="weather-info" style="display: none;">
    <h1>Weather Data!</h1>
    <div id="weather-info"></div>
  </div>
  <!-- Buttons / Options and Status -->
  <button id="tryAgainBtn">Try Again</button>
  <button id="fishPictureBtn">Fish Picture</button>
  <button id="weatherBtn">Weather Info</button>
  <div id="status"></div>
  <!-- And our script -->
  <script src="script.js"></script>
</body>
</html>
