<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I saw your fish!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="capture-image" style="display: none;">
    <h1>Catch that fish!</h1>
    <video id="video" autoplay playsinline></video><br>
    <h1>If you catch em', take a picture!</h1>
    <button id="captureBtn">Capture</button>
    <canvas id="canvas" style="display: none;"></canvas>
  </div>
  <div class="container" id="captured-image" style="display: none;">
    <div id="status"><h1>I saw your fish!</h1></div>
    <img id="photo" alt="Captured Image" >
    <button id="tryAgainBtn">Try Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
