<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I saw your fish!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table cellpadding="0" cellspacing="0" table-border="0" width="375px">
    <tr>
      <td height="500px" valign="top" align="center">
        <!-- Display area for API keys -->
        <div class="container" id="api-keys-container" style="display: none;">
          <h1>API Keys</h1>
          <div id="api-keys" style="height: 500px; width: 375px; text-align: right;">
            Open AI: <input id="openAIAPI-key" type="text" size="30"><br>
            Open Weather Map:<input id="openWeatherMapAPI-key" type="text" size="30">
            <div id="weather-api-info" style="font-size: 12px; text-align: left;"></div>
            <div id="open-ai-api-info" style="font-size: 12px; text-align: left;"></div>
          </div>
          <h1>Cut and past them into here</h1>
        </div>
        <!-- Display area for image capture -->
        <div class="container" id="capture-image-container" style="display: none;">
          <h1>Catch that fish!</h1>
          <div id="capture-image" style="height: 500px; width: 375px; font-size: 24px; text-align: center;">
            <center><video id="video" autoplay playsinline></video></center>
          </div>
          <h1>Then take a picture</h1>
          <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <!-- Display area for image captured -->
        <div class="container" id="captured-image-container" style="display: none;">
          <h1>I saw your fish!</h1>
          <center><div id="captured-image" style="height: 370px; width: 375px; font-size: 24px; text-align: center; vertical-align: top;"><img id="photo" alt="Captured Image" style="display: block; margin: auto;" ></div></canvas>
          <h1>You caught em</h1>
        </div>
        <!-- Display area for weather info -->
        <div class="container" id="weather-info-container" style="display: none;">
          <h1>I saw your fish!</h1>
          <div id="weather-info" style="padding-left: 20px; height: 500px; width: 375px; font-size: 24px; text-align: left; margin:25px;"></div>
          <h1>What Weather Was Like</h1>
        </div>
        <!-- Display area for fish info -->
        <div class="container" id="fish-info-container" style="display: none;">
          <h1>I saw your fish!</h1>
          <div id="fish-info" style="padding-left: 20px; height: 500px; width: 375px;  font-size: 24px; text-align: left; margin:25px;"></div>
          <h1>Any size?</h1> 
        </div>
        <!-- Buttons / Options and Status -->
      </td>
    </tr>
    <tr><td height="20px"></td></tr>
    <tr>
      <td>
        <div class="buttons" id="button-display" style="display: none;">
          <img src="camera.png" id="tryAgainBtn" alt="Take a Picture" class="buttonImage">
          <img src="view-picture.png" id="fishPictureBtn" alt="See Picture" class="buttonImage">
          <img src="weather.png" id="weatherBtn" alt="Weather Info" class="buttonImage">
          <img src="favicon.png" id="fishInfoBtn" alt="Fish Info" class="buttonImage">

        </div>
        <div class="buttons" id="capture-display" style="display: none;">
          <img src="camera.png" id="captureBtn" alt="Take a Picture" class="buttonImage">
        </div>
        <div class="buttons" id="update-apis-display" style="display: none;">
          <img src="update-keys.png" id="apiKeysUpdateBtn" alt="Update API Keys" class="buttonImage">
        </div>
        <div class="container" id="status">v2024.11.03.6</div>
      </td>
    </tr>
  </table>
  <!-- And our script -->
  <script src="script.js"></script>
</body>
</html>
